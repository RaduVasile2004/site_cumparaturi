<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parametri Liste</title>
    <style>
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Parametri È™i Valorile lor</h1>
    {% for param, values in parametri.items %}
        <h3>{{ param }}:</h3>
        <ul>
            {% for value in values %}
                <li>{{ value }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
